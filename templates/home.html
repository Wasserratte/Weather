<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="10">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale1">
    <title>Honigwetter</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron bg-info">
        <h1 class="text-center">Honigwetter</h1>
        <br>
        <p class="text-success text-center">Willkommen auf der Wetterseite Burghausen</p>
    </div>

    <div class="container">
        <h3>Die aktuelle Temperatur beträgt <mark>{{data.cTemp}}</mark> Grad Celcius.</h3>
        <hr>
        <h3> Der Luftdruck, auf einer Höhe von <mark> {{data.altitude}}</mark> Meter, beträgt<mark>{{data.pressure}}</mark> kPa.</h3> 
        <hr>
        <h3>Die Luftfeuchtigkeit beträgt <mark>{{data.humidity}}</mark>%.</h3>   
    </div>
</body>
</html>
